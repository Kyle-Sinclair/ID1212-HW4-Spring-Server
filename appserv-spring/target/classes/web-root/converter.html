<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1>Home Currency</h1>
        <p class="info">Select Home Currency</p>
            <form  action="#" th:action="@{/converted}"  th:object="${convertCurrencyForm}" method="post">
                 <select th:field="*{fromCurrency}">
                     <option th:each="currency : ${currencies}"
                             th:value="${currency.name}"
                             th:text="${currency.name}"></option>
                 </select>
                <select th:field="*{toCurrency}">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.name}"
                                th:text="${currency.name}">
                        </option>
                    </select>

                <p class="submit"><input type="number" th:field="*{amount}" th:value="${amount}"/>
                <p class="submit"><input type="submit" value="Convert Currency"/>

            </form>
    </section>
</main>
</body>
</html>
